<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Spotify Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="sidebar">
      <img src="assets/spotify-logo.png" />
      <ul>
        <li tabindex="1"><ion-icon name="home"></ion-icon>Home</li>
        <li tabindex="1"><ion-icon name="search"></ion-icon>Search</li>
        <li tabindex="1"><ion-icon name="grid"></ion-icon>Library</li>
      </ul>
    </div>

    <div id="right">
      <div id="navbar">
        <ion-icon name="chevron-back-outline"></ion-icon>
        <ion-icon name="chevron-forward-outline"></ion-icon>
        <div id="search-wrapper">
          <ion-icon name="search-outline"></ion-icon>
          <input type="search" id="search-input" />
        </div>
      </div>

      <div id="main">
       
      
    </div>

    <div id="footer">
      <div style="flex-direction: column">
        <p>Preview of Spotify</p>
        <p>
          Sign up to get unlimited songs and podcasts with occasional ads. No
          credit card needed.
        </p>
      </div>

      <div class="button-wrapper">
        <button class="spoty-btn">Sign up free</button>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
